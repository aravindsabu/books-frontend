<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">bookname</th>
                                <th scope="col">bookdiscription</th>
                                <th scope="col">pages</th>
                                <th scope="col">language</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of root">
                                <td>{{i.id}}</td>
                                <td>{{i.bookname}}</td>
                                <td>{{i.bookdiscription}}</td>
                                <td>{{i.pages}}</td>
                                <td>{{i.language}}</td>
                                <td><button class="btn btn-danger"(click)="deletebooks(i.id)">delete</button></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
